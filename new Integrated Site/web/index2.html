<script>
  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.display === "block") {
        panel.style.display = "none";
      } else {
        panel.style.display = "block";
      }
    });
  }
</script>
<script>
var element = document.getElementById('element');
var elemHeight = document.getElementById('w31') +  'px';
var resizer = document.createElement('div');
resizer.className = 'resizer';
resizer.style.width = '17px';
resizer.style.height = '100%';
// resizer.style.background = 'red';
resizer.style.background = 'linear-gradient(270deg, rgb(239 254 239 / 33%), rgba(255, 255, 255, 0.25))';
resizer.style.position = 'absolute';
resizer.style.overflow = 'inherit';
resizer.style.top = 0;
resizer.style.right = 0;
resizer.style.cursor = 'col-resize';
element.appendChild(resizer);
resizer.addEventListener('mousedown', initResize, false);

function initResize(e) {
   window.addEventListener('mousemove', Resize, false);
   window.addEventListener('mouseup', stopResize, false);
}
function Resize(e) {
   element.style.width = (e.clientX - element.offsetLeft) + 'px';
   resize.style.height = (element.style.height) +  'px';
}
function stopResize(e) {
    window.removeEventListener('mousemove', Resize, false);
    window.removeEventListener('mouseup', stopResize, false);
}
</script>
