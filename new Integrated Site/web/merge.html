<!DOCTYPE html>
<html>
<head>
  <title>Merge</title>
  <meta charset="UTF-8">
  <!--- CSS etc--->
  <link rel="icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="css/brushing-filtering.css">
  <link rel="stylesheet" type="text/css" href="css/dc.css"/>
  <link rel="stylesheet" type="text/css" href="css/dc.graph.css"/>
  <link rel="stylesheet" type="text/css" href="css/explore.css"/>
  <link rel="stylesheet" type="text/css" href="css/d3-tip.css"/>

  <!--- d3 & dc --->
  <script type="text/javascript" src="js/chart.registry.js"></script>
  <script type="text/javascript" src="js/crossfilter.js"></script>
  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/d3-tip.js"></script>
  <script type="text/javascript" src="js/dc.js"></script>

  <!--- layouts--->
  <script type="text/javascript" src="js/cola.js"></script>
  <script type="text/javascript" src="js/d3v4-force.js"></script>
  <script type="text/javascript" src="js/dagre.js"></script>
  <script type="text/javascript" src="js/dc.graph.js"></script>
  <script type="text/javascript" src="js/graphlib-dot.min.js"></script>
  <script type="text/javascript" src="js/viz.js"></script>

  <!--- mechanics --->
  <script type="text/javascript" src="js/dc.graph.tracker.domain.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/promise-polyfill.js"></script>
  <script type="text/javascript" src="js/querystring.js"></script>
  <script type="text/javascript" src="js/sync-url-options.js"></script>


</head>


<body>
  <div id="main">
    <script type="text/javascript" src="js/example-header.js"></script>
    <div id="controls">
      <select id="layout"></select>
      <select id="number"></select>
      <div id="left-controls">
        <label for='#add-node'>Add node&nbsp;</label>
        <select id="add-node"></select>&nbsp;&nbsp;
        <button id=reset class="btn-xs btn-default">reset</button>&nbsp;&nbsp;
      </div>
      <div id="middle-controls"></div>
      <div id="right-controls">
        <label for='#user-file' title="in-browser: nothing uploaded to server">Load file&nbsp;</label><input type="file" id="user-file" style="display: inline" title="in-browser: nothing uploaded to server">
        <a id="data-link" target="dcgraph-datalink" style="font-size: 8px" href='#'>DATA LINK</a>
      </div>
    </div>
    <div id="content">
      <div id="graph"></div>
      <div id="charts">
        <div id="pie"></div>
        <div id="row"></div>
      </div>
    </div>
    <div id="graph"></div>
  </div>
  <div id="message" style="display: none;"></div>

<script type="text/javascript" src="js/merge.js"></script>
</body>
</html>
